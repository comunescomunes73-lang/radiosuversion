backend:
  name: git-gateway
  branch: main

media_folder: "assets/img"

collections:
  - name: "editoriales"
    label: "Editoriales"
    folder: "content/editoriales"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Contenido", name: "body", widget: "markdown"}

  - name: "paginas"
    label: "Pestañas Fijas"
    files:
      - file: "content/programacion.json"
        label: "Programación"
        name: "programacion"
        fields:
          - {label: "Título", name: "titulo", widget: "string"}
          - label: "Lista de Programas"
            name: "items"
            widget: "list"
            fields:
              - {label: "Programa", name: "nombre", widget: "string"}
              - {label: "Horario", name: "detalle", widget: "string"}
