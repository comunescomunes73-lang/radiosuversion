backend:
  name: git-gateway
  branch: main # O master, según tu repo

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  # ADMINISTRAR NOTICIAS (EDITORIALES)
  - name: "editoriales"
    label: "Editoriales (Blog)"
    folder: "content/editoriales"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Contenido", name: "body", widget: "markdown"}

  # ADMINISTRAR TEXTOS DE LAS OTRAS PESTAÑAS
  - name: "paginas"
    label: "Contenido de Pestañas"
    files:
      - file: "content/programacion.json"
        label: "Pestaña Programación"
        name: "programacion"
        fields:
          - {label: "Título Sección", name: "titulo", widget: "string"}
          - label: "Programas"
            name: "items"
            widget: "list"
            fields:
              - {label: "Nombre del Programa", name: "nombre", widget: "string"}
              - {label: "Horario/Descripción", name: "detalle", widget: "string"}

      - file: "content/quienes.json"
        label: "Pestaña Quiénes Somos"
        name: "quienes"
        fields:
          - {label: "Texto Principal", name: "texto", widget: "markdown"}

      - file: "content/colabora.json"
        label: "Pestaña Colabora"
        name: "colabora"
        fields:
          - {label: "Instrucciones de Colaboración", name: "texto", widget: "markdown"}