    <script>
        function openTab(tabName) {
            document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".nav-bar button").forEach(b => b.classList.remove("active"));
            document.getElementById(tabName).classList.add("active");
            document.getElementById("btn-" + tabName).classList.add("active");
            window.scrollTo(0,0);
        }

        async function fetchCMS() {
            try {
                // Contenidos Locales
                fetch('/content/programacion.json').then(r => r.json()).then(data => {
                    document.getElementById('load-programacion').innerHTML = `<h2>${data.titulo}</h2>` + data.items.map(i => `<div class="info-card"><h3>${i.nombre}</h3><p>${i.detalle}</p></div>`).join('');
                });
                fetch('/content/quienes.json').then(r => r.json()).then(data => {
                    document.getElementById('load-quienes').innerHTML = `<h2>QuiÃ©nes Somos</h2><div class="info-card"><p>${data.texto}</p></div>`;
                });
                fetch('/content/colabora.json').then(r => r.json()).then(data => {
                    document.getElementById('load-colabora').innerHTML = `<h2>${data.titulo}</h2>` + data.items.map(i => `<div class="info-card"><h3>${i.nombre}</h3><p>${i.detalle}</p></div>`).join('');
                });

                // NOTICIAS RSS SIMPLE (vÃ­a RSS2JSON gratuito)
                const rssUrl = encodeURIComponent('https://su-version-ec.blogspot.com/feeds/posts/default?alt=rss');
                fetch(`https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`)
                .then(r => r.json())
                .then(data => {
                    if(data.status === 'ok') {
                        document.getElementById('load-noticias').innerHTML = data.items.slice(0, 3).map(item => `
                            <div class="info-card" onclick="window.open('${item.link}', '_blank')" style="cursor:pointer;">
                                <span style="font-size:0.7rem; color:var(--naranja-energia); font-weight:900;">${new Date(item.pubDate).toLocaleDateString()}</span>
                                <h3>${item.title}</h3>
                                <p>Haga clic para leer la noticia...</p>
                            </div>
                        `).join('');
                    } else { throw new Error(); }
                })
                .catch(() => {
                    document.getElementById('load-noticias').innerHTML = `<div class="info-card" onclick="window.open('https://su-version-ec.blogspot.com/', '_blank')" style="cursor:pointer; text-align:center;"><h3>ðŸ“° LEER ÃšLTIMAS NOTICIAS</h3><p>Haz clic para abrir el portal oficial.</p></div>`;
                });

            } catch (e) { console.log("Cargando..."); }
        }
        fetchCMS();

        // LÃ³gica de Radio (Reproductor y Visualizador)
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const STREAM_URL = "https://radio.radiosuversion.com/listen/suversion/radio.mp3";
        let audioCtx, analyser, source, dataArray, isPlaying = false;

        function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
        window.addEventListener('resize', resize); resize();

        function setupAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser); analyser.connect(audioCtx.destination);
            analyser.fftSize = 64; dataArray = new Uint8Array(analyser.frequencyBinCount);
            draw();
        }

        volumeSlider.addEventListener('input', (e) => { audio.volume = e.target.value; });

        function draw() {
            requestAnimationFrame(draw); if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let x = 0; const barWidth = (canvas.width / dataArray.length) * 2;
            dataArray.forEach(v => {
                const h = (v / 255) * canvas.height;
                ctx.fillStyle = '#ff8c00'; ctx.fillRect(x, canvas.height - h, barWidth - 4, h);
                x += barWidth;
            });
        }

        playBtn.addEventListener('click', () => {
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if (!isPlaying) {
                statusText.innerText = "CONECTANDO...";
                audio.src = STREAM_URL + "?t=" + Date.now(); audio.load();
                audio.addEventListener('canplaythrough', function start() {
                    audio.play().then(() => {
                        playBtn.innerHTML = "||"; statusBox.classList.add('live');
                        statusText.innerText = "AL AIRE â€¢ EN VIVO"; setupAudio(); isPlaying = true;
                    });
                    audio.removeEventListener('canplaythrough', start);
                });
            } else {
                audio.pause(); audio.src = ""; playBtn.innerHTML = "â–¶";
                statusBox.classList.remove('live'); statusText.innerText = "PAUSADO"; isPlaying = false;
            }
        });
    </script>
